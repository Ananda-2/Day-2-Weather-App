<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="searchInput" placeholder="Enter city name">
            <button onclick="searchWeather()">
                <img src="./images/search.png" alt="Search" style="width: 20px; height: 20px; filter: invert(1);">
            </button>
        </div>

        <div class="error-msg">
            <p>City not found. Please try again.</p>
        </div>

        <div class="weather">
            <div class="current-weather">
                <div class="temp-toggle">
                    <button class="unit-btn active" onclick="setUnit('celsius')">째C</button>
                    <button class="unit-btn" onclick="setUnit('fahrenheit')">째F</button>
                </div>
                <img class="weather-icon" src="" alt="Weather">
                <div class="temperature">--째C</div>
                <div class="city">City Name</div>
                <div class="weather-description">Weather Description</div>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <div class="detail-label">Humidity</div>
                    <div class="humidity detail-value">--%</div>
                </div>
                <div class="detail">
                    <div class="detail-label">Wind Speed</div>
                    <div class="wind detail-value">-- km/h</div>
                </div>
                <div class="detail">
                    <div class="detail-label">Pressure</div>
                    <div class="pressure detail-value">-- hPa</div>
                </div>
            </div>

            <div class="forecast">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-container"></div>
            </div>

            
        </div>




        <div class="alerts-section">
            <div class="alerts-header">
                <h3 class="alerts-title">Weather Alerts</h3>
                <button class="configure-alerts" onclick="openThresholdModal()">Configure Thresholds</button>
            </div>
            <div class="alerts-container">
                <!-- Alerts will be dynamically added here -->
            </div>
        </div>




    </div>

    <script src="index.js"></script>
</body>
</html>
